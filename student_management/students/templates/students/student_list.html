{% extends 'students/base.html' %}
{% block title %}Student List{% endblock %}

{% block content %}
    <h2>Student List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'student_update' student.id %}">Edit</a> |
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
