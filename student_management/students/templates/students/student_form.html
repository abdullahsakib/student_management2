{% extends 'students/base.html' %}
{% block title %}Add/Edit Student{% endblock %}

{% block content %}
    <h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Student</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student_list' %}">Back to List</a>
{% endblock %}
